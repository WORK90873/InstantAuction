name: Unit testing for the server.
on:
  push:
    paths:
      - packages/server/**
      - .github/workflows/server-unit-testing.yml
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    # docker container
    container: node:lts-alpine3.14
    env:
      rootDir: ./packages/server
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js, and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('packages/server/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Dependencies
        run: yarn
        working-directory: ${{env.rootDir}}
      - name: Run Tests
        run: yarn test
        working-directory: ${{env.rootDir}}
        env:
          NODE_ENV: test
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
